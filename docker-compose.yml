version: '3.8'

services:

  database:
    image: postgres:10-alpine
    hostname: database
    volumes:
      - database:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - database-backend
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: kemal
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  server:
    image: quay.io/invidious/invidious:latest
    hostname: invidious
    networks:
      - database-backend
      - backend
    deploy:
      mode: replicated
      replicas: 5
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
    environment:
      INVIDIOUS_CONFIG: |
        channel_threads: 1
        feed_threads: 1
        check_tables: true
        db:
          user: kemal
          password: ${DATABASE_PASSWORD}
          host: database
          port: 5432
          dbname: invidious
        default_user_preferences:
          quality: dash
          quality_dash: 720p
        full_refresh: false
        popular_enabled: true
        login_enabled: true
        registration_enabled: true
        statistics_enabled: true
        admin_email: ${ADMIN_MAIL}
        https_only: true
        external_port: 443
        domain: ${INVIDIOUS_HOSTNAME}
        banner: |
          <a href="https://silkky.cloud/contribute#Donate" target="_blank">Support this instance</a>

  security:
    image: bunkerity/bunkerized-nginx:latest
    hostname: invidious-security
    networks: 
      - backend
      - traefik-public
    deploy:
      mode: replicated
      replicas: 6
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"

        # Access Router
        - "traefik.http.routers.invidious.rule=Host(`${INVIDIOUS_HOSTNAME}`)"
        - "traefik.http.routers.invidious.tls.certresolver=letsencrypt"
        - "traefik.http.routers.invidious.entrypoints=websecure"
        - "traefik.http.routers.invidious.service=invidious-service"

        # Service
        - "traefik.http.services.invidious-service.loadbalancer.server.port=8080"
        - "traefik.http.services.invidious-service.loadbalancer.sticky.cookie=true"
        - "traefik.http.services.invidious-service.loadbalancer.sticky.cookie.secure=true"
    environment: 
      - USE_REVERSE_PROXY=yes
      - REVERSE_PROXY_URL=/
      - REVERSE_PROXY_HOST=http://invidious:3000/
      # Get real ip from traefik
      - PROXY_REAL_IP=yes
      - PROXY_REAL_IP_HEADER=X-Forwarded-For
      # Unblock TOR and proxies
      - BLOCK_PROXIES=no
      - BLOCK_TOR_EXIT_NODE=no
      # Disable request limiting
      - USE_LIMIT_REQ=no
      # Compression
      - USE_GZIP=yes
      # Client cache
      - USE_CLIENT_CACHE=yes
      # CSP
      - CONTENT_SECURITY_POLICY=
      - X_FRAME_OPTIONS=

volumes:
  database:
    driver: local
    driver_opts: 
      type: cifs
      device: //u262698.your-storagebox.de/backup/apps/invidious
      o: "addr=u262698.your-storagebox.de,username=u262698,password=StCFzfBnp50mp6Hr,file_mode=0700,dir_mode=0700,uid=70,gid=70"

networks:
  traefik-public:
    external: true
  backend:
    driver: overlay
  database-backend:
    driver: overlay
