version: '3.8'

services:

  database:
    image: postgres:10-alpine
    hostname: database
    volumes:
      - database:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - database-backend
    deploy:
      placement:
        constraints:
          - node.labels.database-server == true
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: kemal
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}

  server:
    image: quay.io/invidious/invidious:latest
    hostname: invidious
    networks:
      - database-backend
      - traefik-public
    deploy:
      mode: replicated
      replicas: 5
      restart_policy:
        condition: any
      update_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      rollback_config:
        parallelism: 2
        delay: 10s
        order: stop-first
        monitor: 10s
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=traefik-public"

        # Access Router
        - "traefik.http.routers.invidious.rule=Host(`${INVIDIOUS_HOSTNAME}`)"
        - "traefik.http.routers.invidious.tls.certresolver=letsencrypt"
        - "traefik.http.routers.invidious.entrypoints=websecure"
        - "traefik.http.routers.invidious.service=invidious-service"

        # Service
        - "traefik.http.services.invidious-service.loadbalancer.server.port=3000"
        - "traefik.http.services.invidious-service.loadbalancer.sticky.cookie=true"
        - "traefik.http.services.invidious-service.loadbalancer.sticky.cookie.secure=true"
    environment:
      INVIDIOUS_CONFIG: |
        channel_threads: 1
        feed_threads: 1
        check_tables: true
        db:
          user: kemal
          password: ${DATABASE_PASSWORD}
          host: database
          port: 5432
          dbname: invidious
        default_user_preferences:
          quality: dash
          quality_dash: 720p
        full_refresh: false
        popular_enabled: true
        login_enabled: true
        registration_enabled: true
        statistics_enabled: true
        admin_email: ${ADMIN_MAIL}
        https_only: true
        external_port: 443
        domain: ${INVIDIOUS_HOSTNAME}
        banner: |
          <a href="https://silkky.cloud/contribute#Donate" target="_blank">Support this instance</a>

volumes:
  database:
    external: true

networks:
  traefik-public:
    external: true
  database-backend:
    driver: overlay
